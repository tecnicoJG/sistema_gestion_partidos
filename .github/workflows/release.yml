name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: package_version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "minimumVersionRequired=$(node -p "require('./package.json').minimumVersionRequired || ''")" >> $GITHUB_OUTPUT

      - name: Build project
        run: npm run build

      - name: Create release archive
        run: |
          # Create a clean copy for release (only production files)
          mkdir -p release-temp

          # Copy built files
          cp -r dist release-temp/

          # Copy runtime files
          cp package.json package-lock.json release-temp/

          # Create zip with repo name + build + version
          cd release-temp
          zip -r ../${{ github.event.repository.name }}-build-${{ steps.package_version.outputs.version }}.zip .
          cd ..

          # Cleanup
          rm -rf release-temp

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release body
        if: steps.check_release.outputs.exists == 'false'
        id: release_body
        run: |
          BODY="## What's Changed

          Auto-generated release for version ${{ steps.package_version.outputs.version }}

          ### Installation

          \`\`\`bash
          npm install
          \`\`\`

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ steps.package_version.outputs.version }}"

          # Add metadata comment if minimumVersionRequired is set
          if [ -n "${{ steps.package_version.outputs.minimumVersionRequired }}" ]; then
            BODY="${BODY}

          <!-- UPGRADE_METADATA {\\\"minimumVersionRequired\\\":\\\"${{ steps.package_version.outputs.minimumVersionRequired }}\\\"} -->"
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.package_version.outputs.version }}" \
            --title "Release Version ${{ steps.package_version.outputs.version }}" \
            --notes "${{ steps.release_body.outputs.body }}" \
            ${{ github.event.repository.name }}-build-${{ steps.package_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.package_version.outputs.version }} already exists. Skipping release creation."
          echo "To create a new release, update the version in package.json"
