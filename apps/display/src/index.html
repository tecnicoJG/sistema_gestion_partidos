<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcador Padel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page-loading">
    <div class="page-loading-overlay">
      <span class="loader"></span>
      <div>CONNECTING...</div>
    </div>
    <header>
      <div class="title" id="title"></div>
      <div class="court-status" id="courtStatus"></div>
      <div class="current-time" id="currentTime">--:--</div>
    </header>
    <main>
      <section class="scoreboard active" id="scoreboardSection">
        <div class="team is-loading">
          <div class="team-content">
            <div class="scores">
              <div class="score-container game-points">
                <div class="score-value" id="gamePointsValue-T1">15</div>
                <div class="score-label">POINTS</div>
              </div>
              <div class="score-container sets">
                <div class="score-value" id="setsValue-T1">1</div>
                <div class="score-label">SETS</div>
              </div>
              <div class="score-container games">
                <div class="score-value" id="gamesValue-T1">3</div>
                <div class="score-label">GAMES</div>
              </div>
            </div>
            <div class="players">
              <div class="player serving" id="player-T1P1">
                <div class="server-indicator-container">
                  <div class="server-indicator"></div>
                </div>
                <div class="player-name" id="playerName-T1P1">Player 1</div>
              </div>
              <div class="player">
                <div class="player-name" id="playerName-T1P2">Player 2</div>
              </div>
            </div>
          </div>
          <div class="team-loading">
            <span class="loader"></span>
            <div>WAITING FOR DATA...</div>
          </div>
        </div>
        <div class="team is-loading">
          <div class="team-content">
            <div class="scores">
              <div class="score-container game-points">
                <div class="score-value" id="gamePointsValue-T2">15</div>
                <div class="score-label">POINTS</div>
              </div>
              <div class="score-container sets">
                <div class="score-value" id="setsValue-T2">1</div>
                <div class="score-label">SETS</div>
              </div>
              <div class="score-container games">
                <div class="score-value" id="gamesValue-T2">3</div>
                <div class="score-label">GAMES</div>
              </div>
            </div>
            <div class="players">
              <div class="player">
                <div class="player-name" id="playerName-T2P1">Player 1</div>
              </div>
              <div class="player">
                <div class="player-name" id="playerName-T2P2">Player 2</div>
              </div>
            </div>
          </div>
          <div class="team-loading">
            <span class="loader"></span>
            <div>WAITING FOR DATA...</div>
          </div>
        </div>
      </section>
      <section class="cointoss" id="cointossSection">
        <div class="cointoss-result" id="cointossResult">result</div>
        <img
          src="https://www.freeiconspng.com/uploads/multimedia-photo-icon-31.png"
          class="cointoss-img"
          id="cointossImg"
        />
      </section>
      <section class="session-code" id="sessionCodeSection">
        <div class="session-code-title">Scan the QR Code to configure match</div>
        <img src="http://localhost:3000/api/game/qr" id="sessionCode" />
      </section>
      <section class="session-code-ap" id="sessionCodeAPSection">
        <div>
          <div class="code-title ap-code-title">1. Scan to connect to device hotspot</div>
          <img src="http://localhost:3000/api/device/ap-qr" id="apCode" />
        </div>
        <div>
          <div class="code-title session-code-title">2. Scan to configure match</div>
          <img src="http://localhost:3000/api/game/qr" id="sessionCode" />
        </div>
      </section>
    </main>
    <footer>
      <img class="center-logo" src="assets/logo_jg.png" alt="Sport's center logo" />
      <div class="footer-message" id="footerMessage"></div>
      <img class="product-logo" src="assets/logo.png" alt="Product logo" />
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
